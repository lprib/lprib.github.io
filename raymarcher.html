<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liam Pribis: Raymarcher</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <header>
        <div id="navbar">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="https://github.com/lprib"><img src="github_logo.png" class="navbar-image" alt="github logo"
                    width="20" /></a>
        </div>
    </header>

    <div id="marcher-output" />

    <script type="module">
        import init, { Configuration, new_configuration, get_line } from './pkg/webmarcher.js';

        async function run() {
            await init();

            let conf = new_configuration(-0.450, -0.447, 0.181, 0.306, 3.0, 2, 2.0, 2.5, 2.5);

            let out = document.getElementById("marcher-output");
            for (var l = 0; l < 50; l++) {
                out.innerHTML += get_line(conf, l);
                out.innerHTML += "<br/>";
            }
        }

        run();
    </script>
</body>

</html>
